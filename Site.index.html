<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #007b5e;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .product-grid {
      display: flex;
      gap: 2em;
      padding: 2em;
      flex-wrap: wrap;
    }
    .product {
      border: 1px solid #ddd;
      padding: 1em;
      text-align: center;
      width: 200px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .cart {
      margin-top: 2em;
      text-align: center;
    }
    #cart-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ddd;
      padding: 1em;
      z-index: 1000;
      width: 300px;
      text-align: left;
    }
    #cart-modal h3 {
      margin-top: 0;
    }
    #cart-modal .close {
      float: right;
      cursor: pointer;
      color: red;
    }
    #cart-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Local E-Commerce Platform</h1>
    <button onclick="showCart()">View Cart</button>
  </header>
  
  <main>
    <div class="product-grid">
      <div class="product">
        <img src="handmade_bag.jpeg" alt="handmade_bag">
        <h3>Handmade Bag</h3>
        <p>Price: PHP 500</p>
        <button onclick="addToCart('Handmade Bag', 500)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="organic_coffee.png" alt="organic_coffee">
        <h3>Organic Coffee</h3>
        <p>Price: PHP 300</p>
        <button onclick="addToCart('Organic Coffee', 300)">Add to Cart</button>
      </div>
    </div>
  </main>

  <div id="cart-overlay"></div>
  <div id="cart-modal">
    <span class="close" onclick="hideCart()">X</span>
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> PHP <span id="cart-total">0</span></p>
  </div>

  <footer>
    <p>&copy; 2025 Local E-Commerce Platform. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      alert(`${productName} (PHP ${price}) added to cart!`);
    }

    function showCart() {
      const cartModal = document.getElementById('cart-modal');
      const cartOverlay = document.getElementById('cart-overlay');
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');

      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - PHP ${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total;

      cartModal.style.display = 'block';
      cartOverlay.style.display = 'block';
    }

    function hideCart() {
      document.getElementById('cart-modal').style.display = 'none';
      document.getElementById('cart-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
